<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <link href="/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Spring Security Example</title>
</head>
<body>
<div class="container">
    <h2 class="form-group row">Welcome to the Classroom. Please provide your name </h2>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid username or you are already connected to the classroom.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
    </div>
    <form th:action="@{/classroom}" style="max-width: 600px; margin: 0 auto" th:object="${member}" method="post">
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" th:field="*{name}" name="username" class="form-control"
                   placeholder="Username" required autofocus>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Enter the Classroom</button>
    </form>
</div>
</body>
</html>
